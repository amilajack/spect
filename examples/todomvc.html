<!doctype html>
<html lang="en" data-framework="spect">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spect â€¢ TodoMVC</title>
  <link rel="stylesheet" href="https://unpkg.com/todomvc-common/base.css">
  <link rel="stylesheet" href="https://unpkg.com/todomvc-app-css/index.css">
</head>

<body>
  <section class="todoapp">
    <header class="header">
      <h1>todos</h1>
      <input class="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section class="main">
      <input id="toggle-all" class="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul class="todo-list"></ul>
    </section>
    <footer class="footer" hidden>
      <span class="todo-count"><strong>0</strong> item left</span>
      <ul class="filters">
        <li><a class="selected" href="#/">All</a></li>
        <li><a href="#/active">Active</a></li>
        <li><a href="#/completed">Completed</a></li>
      </ul>
      <button class="clear-completed">Clear completed</button>
    </footer>
  </section>
  <footer class="info">
    <p>Double-click to edit a todo</p>
    <p>Created by <a href="https://github.com/dy">dy</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </footer>
  <script src="https://unpkg.com/todomvc-common/base.js"></script>
  <script type="module">
    import plur from 'https://cdn.pika.dev/plur'
    import { $, h, v } from "https://unpkg.com/spect?module"
    // import { $, h, v } from "../index.js"

    let items = v([])
    items.remove = item => {
      items().splice(items().indexOf(item) >>> 0, 1)
      items(items())
    }
    const remains = v(items, items => items.filter(item => !item().done).length)
    const allComplete = v(items, items => items.every(item => item.done()))

    let [list] = $`.todo-list`

    const hash = v(() => window.location.hash)
    window.addEventListener('hashchange', e => hash(window.location.hash))

    $('.new-todo', el => {
      el.addEventListener('keypress', e => {
        if (e.key === 'Enter') {
          let item = v({ text: v(e.target.value), done: v(false) })
          items().push(item)
          v(item)((item) => items(items()))
          let li
          list.appendChild(li = h`<li item=${v(() => item)}/>`)
          item(null, null, () => li.remove())
          e.target.value = ''
        }
      })
    })

    $('.todo-list li', li => {
      const { item } = li

      const hidden = v(hash, hash => hash === '#/active' ? item.done() : hash === '#/completed' ? !item.done() : false )

      let toggle, edit, destroy
      h`<${li} class="${ v(item.done, done => done ? 'completed' : '') }" hidden=${ hidden }>
        <div class="view">
          ${ toggle = h`<input class="toggle" type="checkbox" checked=${ item.done }/>` }
          <label>${ item.text }</label>
          <button class="destroy" onclick=${e => (items.remove(item), li.remove())}></button>
        </div>
        ${ edit = h`<input class=edit value=${ item.text } />` }
      </>`

      v(toggle)(item.done)
      v(edit)(item.text)

      li.addEventListener('dblclick', e => {
        li.classList.add('editing')
        edit.focus()
        edit.onblur = e => li.classList.remove('editing')
        edit.onkeypress = e => e.key === 'Enter' ? e.target.blur() : null
      })
    })

    $('.todo-count', el => {
      h`<${el}>
        <strong>${ remains }</strong>
        ${ v(remains, count => plur('item', count) + ' left' ) }
      </>`
    })

    $('.toggle-all', el => el.addEventListener('click', e => {
      const all = allComplete()
      items().map(item => item.done(all ? false : true ))
    }))
    $('.clear-completed', el => {
      el.addEventListener('click', e => {
        items(items().filter(item => !item.done() ? true : (item.cancel(), false)))
      })
      h`<${el} hidden=${allComplete}/>`
    })

    // if $ is observable that can be done simpler
    $('.main', el => items(items => !items.length ? el.setAttribute('hidden', '') : el.removeAttribute('hidden')))
    $('.footer', el => items(items => !items.length ? el.setAttribute('hidden', '') : el.removeAttribute('hidden')))
    $('.filters li a', el => {
      v(hash, hash => {
        if (hash === el.hash) el.classList.add('selected')
        else el.classList.remove('selected')
      })
    })
  </script>
</body>
</html>
